    <h1>⚔️ 길드원 랭킹 ⚔️</h1>

        <thead>
            <tr>
                <th>순위</th>

            </tbody>

            // [수정] URL에서 파라미터를 제거하고 기본 주소만 남깁니다.
            const apiUrl = 'http://211.237.0.241/million/guild/guild_list.php';

            function decodeUnicodeSequences(str) {
                try {
                    return str.replace(/\\u[\dA-F]{4}/gi, function (match) {
                        return String.fromCharCode(parseInt(match.replace(/\\u/g, ''), 16));
                    });
                } catch (e) {
                    console.error("디코딩 실패:", str, e);
                    return str;
                }
            }

            async function fetchGuildData() {
                tableBody.innerHTML = `<tr><td colspan="4" class="message">데이터를 불러오는 중...</td></tr>`;

                // ==========================================================
                // ### [핵심 변경] POST 요청을 위한 옵션을 설정합니다. ###
                // ==========================================================
                
                // 1. POST 본문에 담을 데이터를 준비합니다.
                const bodyData = new URLSearchParams();
                bodyData.append('user_id', '5UxCu8RYyQfDjT7uLrp1p8t5SUN2');
                bodyData.append('maxstage', '4606');

                // 2. fetch 함수에 전달할 옵션 객체를 만듭니다.
                const fetchOptions = {
                    method: 'POST', // 요청 방식을 POST로 지정
                    headers: {
                        // 데이터 형식이 form 데이터임을 알려줍니다.
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: bodyData // 준비한 데이터를 본문에 추가
                };
                
                try {
                    // 3. fetch 호출 시 URL과 함께 옵션 객체를 전달합니다.
                    const response = await fetch(apiUrl, fetchOptions);

                    if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                    
                    const data = await response.json();
                    
                    if (data && data.guild_member) {
                        renderTable(data.guild_member);
                    } else {
                        throw new Error('데이터 형식이 올바르지 않습니다.');
                    }
                } catch (error) {
                    console.error('데이터를 불러오는 데 실패했습니다:', error);
                    tableBody.innerHTML = `<tr><td colspan="4" class="message">데이터 로딩에 실패했습니다.</td></tr>`;
                }
            }

                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${member.nick}</td>
                        <td>${decodedGuildName}</td>
                        <td>${parseInt(member.score).toLocaleString()} 점</td>
                    `;
                    tableBody.appendChild(row);
                });
            }

            fetchGuildData();
        });
    </script>
</body>
</html>
