            <table id="ranking-table">

                    </tr>

    <script>
        // â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼ JavaScript ë³€ê²½ ë¶€ë¶„ â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼â–¼
        const renderButton = document.getElementById('render-button');
        const jsonInput = document.getElementById('json-input');
        const searchInput = document.getElementById('search-input');
        const tableBody = document.getElementById('ranking-body');

        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        renderButton.addEventListener('click', () => {
            const jsonData = jsonInput.value;
            if (!jsonData.trim()) { alert('JSON ë°ì´í„°ë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.'); return; }
            try {
                const members = JSON.parse(jsonData);
                renderRanking(members.guild_member);
                document.querySelector('.tab-button[onclick*="ranking-tab"]').click();
            } catch (error) { alert('ì˜¬ë°”ë¥¸ JSON í˜•ì‹ì´ ì•„ë‹™ë‹ˆë‹¤. ë°ì´í„°ë¥¼ í™•ì¸í•´ì£¼ì„¸ìš”.'); }
        });

        searchInput.addEventListener('input', (event) => {
            const searchTerm = event.target.value.toLowerCase();
            const rows = tableBody.querySelectorAll('tr');
            rows.forEach(row => {
                const nameCell = row.children[1];

            const sortedData = [...members].sort((a, b) => b.score - a.score);

                return;

            sortedData.forEach((member, index) => {
                const row = document.createElement('tr');

                // data-label ì†ì„±ì´ í•„ìš” ì—†ì–´ì¡Œìœ¼ë¯€ë¡œ í•¨ìˆ˜ë¥¼ ë‹¤ì‹œ ë‹¨ìˆœí™”í•©ë‹ˆë‹¤.
                const createCell = (text, className = '') => {

                const getStatus = (status, count) => ({

                row.appendChild(createCell(member.score.toLocaleString()));
                row.appendChild(createCell(dungeonStatus.text, dungeonStatus.className));
                row.appendChild(createCell(missionStatus.text, missionStatus.className));
